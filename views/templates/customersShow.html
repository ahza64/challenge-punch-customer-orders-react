
<div class="container">
  <div class="row">
    <div class="col-10 col-md-offset-1">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="row">

                <div class="col-md-9 col-xs-12">
                  <ul class="list-group form-inline">
                    <li class="list-group-item">
                      <h4 class="inline-header">Customer Name</h4>
                      {{customersShowCtrl.customer.name}}
                    </li>

                    <li class="list-group-item">
                      <h4 class="inine-header">Orders:</h4>
                      <input type="text" class="form-control" ng-model="searchText" placeholder="Search Orders">
                      <div class="list-group-item" ng-repeat="order in customersShowCtrl.customer.orders | filter: searchText">
                        <button class="btn btn-info" ng-hide="editing" ng-click="editing = true" type="button">edit order</button>
                        <button class="btn btn-success" ng-show="editing" ng-click="customersShowCtrl.editOrder(order); editing = false" type="button">update order</button>
                        <button class="btn btn-danger" ng-hide="editing" ng-click="customersShowCtrl.deleteOrder(order)" type="button">delete order</button>
                        <span ng-hide="editing">{{order.name}}</span>
                        <input ng-show="editing" ng-model="order.name" type="text" class="form-control input-md">
                      </div>
                      <hr>
                      <input ng-model="customersShowCtrl.newOrder.name" placeholder="Order Name" type="text" class="form-control input-md">
                      <button class="btn btn-success" type="button" ng-click="customersShowCtrl.createOrder()">New Order</button>
                    </li>
                  </ul>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
