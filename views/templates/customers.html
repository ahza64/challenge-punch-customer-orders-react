<div class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <form class="form-horizontal" ng-submit="customersIndexCtrl.createCustomer()">
        <fieldset>
          <legend>Add a New Customer</legend>

          <div class="form-group">
            <label class="col-md-4 control-label">Customer Name</label>
            <div class="col-md-4">
              <input ng-model="customersIndexCtrl.newCustomer.name" class="form-control input-md" type="text" name="name" value="">
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-4">
              <button class="btn btn-primary">Save Customer</button>
            </div>
          </div>
        </fieldset>
      </form>

    </div>
  </div>

  <div ng-repeat="customer in customersIndexCtrl.customers" class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="panel panel-default">
        <div class="panel-body">

          <div class="row">
            <div class="col-md-9 col-xs-12">
              <h4>Customer Name</h4>
              <span ng-hide="editing"><a ng-href="customers/{{customer._id}}">{{customer.name}}</a></span>
              <input ng-show="editing" ng-model="customer.name" type="text" class="form-control input-md">
            </div>
          </div>

          <div class="panel-footer">
            <button class="btn btn-danger" ng-click="customersIndexCtrl.deleteCustomer(customer)">Remove Customer</button>
            <button class="btn btn-info" ng-hide="editing" ng-click="editing = true">Edit Cutomer</button>
            <button class="btn btn-success" ng-show="editing" ng-click="customersIndexCtrl.editCustomer(customer); editing = false">Save Changes</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
